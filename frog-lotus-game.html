<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Frog Number Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #c8e6f5 0%, #a8d8ea 50%, #7ec8e3 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 700px;
            height: 700px;
            background: radial-gradient(ellipse at 50% 40%, #b8e0f0 0%, #7ec8e3 50%, #4a9fb5 100%);
            border-radius: 50%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), inset 0 -30px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Water ripples background */
        .water-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border: 2px solid rgba(100, 200, 220, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple-wave 3s infinite ease-out;
        }

        .ripple:nth-child(1) { animation-delay: 0s; }
        .ripple:nth-child(2) { animation-delay: 1s; }
        .ripple:nth-child(3) { animation-delay: 2s; }

        @keyframes ripple-wave {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
            100% {
                width: 600px;
                height: 600px;
                opacity: 0;
            }
        }

        /* Lotus leaves container */
        .lotus-leaves-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Individual lotus leaf styling */
        .lotus-leaf {
            position: absolute;
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #a8d946 0%, #7cbc3e 50%, #5a9d3d 100%);
            border-radius: 50% 0% 50% 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 56px;
            font-weight: 800;
            color: white;
            text-shadow: 
                -2px -2px 4px rgba(0, 0, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.25),
                inset -5px -5px 15px rgba(0, 0, 0, 0.2),
                inset 5px 5px 15px rgba(255, 255, 255, 0.3);
            border: 4px solid #ff69b4;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        /* Leaf shine effect */
        .lotus-leaf::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            border-radius: inherit;
            pointer-events: none;
        }

        /* Leaf water droplets */
        .lotus-leaf::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            top: 20px;
            right: 20px;
            box-shadow: 
                inset -2px -2px 5px rgba(0, 0, 0, 0.2),
                20px 30px 0 8px rgba(255, 255, 255, 0.2);
        }

        .lotus-leaf:hover {
            transform: translateY(-15px) scale(1.08);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.35),
                0 0 30px rgba(255, 105, 180, 0.4),
                inset -5px -5px 15px rgba(0, 0, 0, 0.2),
                inset 5px 5px 15px rgba(255, 255, 255, 0.4);
        }

        /* Position leaves around frog */
        .lotus-leaf:nth-child(1) { transform: translate(200px, -80px) rotate(-60deg); }
        .lotus-leaf:nth-child(2) { transform: translate(200px, 80px) rotate(30deg); }
        .lotus-leaf:nth-child(3) { transform: translate(-200px, -80px) rotate(-120deg); }
        .lotus-leaf:nth-child(4) { transform: translate(-200px, 80px) rotate(150deg); }
        .lotus-leaf:nth-child(5) { transform: translate(0px, -200px) rotate(-90deg); }
        .lotus-leaf:nth-child(6) { transform: translate(0px, 200px) rotate(90deg); }

        /* Frog styling */
        .frog-wrapper {
            position: absolute;
            z-index: 50;
            cursor: pointer;
        }

        .frog {
            width: 150px;
            height: 120px;
            position: relative;
            animation: frog-idle 2.5s ease-in-out infinite;
        }

        @keyframes frog-idle {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.02) translateY(-8px); }
        }

        /* Frog body */
        .frog-body {
            width: 120px;
            height: 100px;
            background: linear-gradient(180deg, #7eca3b 0%, #5aa831 50%, #4a9428 100%);
            border-radius: 60% 60% 45% 45%;
            position: relative;
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.3),
                inset -8px -8px 15px rgba(0, 0, 0, 0.25),
                inset 8px 8px 15px rgba(255, 255, 255, 0.2);
            margin: 0 auto;
        }

        /* Frog belly */
        .frog-belly {
            position: absolute;
            width: 70px;
            height: 60px;
            background: linear-gradient(180deg, #c4e89c 0%, #a8d968 100%);
            border-radius: 50% 50% 40% 40%;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Frog eyes */
        .frog-eyes {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            top: 15px;
            z-index: 2;
        }

        .eye {
            width: 35px;
            height: 42px;
            background: linear-gradient(135deg, #fff 0%, #e8e8e8 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 12px;
            left: 10px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .iris {
            width: 20px;
            height: 28px;
            background: #ff8c00;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 7px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .iris::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 5px;
            left: 5px;
            opacity: 0.7;
        }

        /* Frog mouth */
        .frog-mouth {
            position: absolute;
            width: 35px;
            height: 12px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: none;
            border-radius: 0 0 50% 50%;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Frog legs */
        .frog-legs {
            position: absolute;
            bottom: -8px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        .leg {
            width: 30px;
            height: 25px;
            background: linear-gradient(135deg, #5aa831 0%, #4a9428 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .leg::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 12px;
            background: linear-gradient(180deg, #ff8c00, #ff6b00);
            border-radius: 50%;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Jump animation */
        .frog.jumping {
            animation: frog-jump 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes frog-jump {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(0, -60px) scale(0.95);
            }
            50% {
                transform: translate(0, -120px) scale(0.9);
            }
            75% {
                transform: translate(0, -80px) scale(0.92);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Leaf winner animation */
        .lotus-leaf.winner {
            animation: leaf-winner 1.2s ease-out forwards;
        }

        @keyframes leaf-winner {
            0% {
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.25),
                    inset -5px -5px 15px rgba(0, 0, 0, 0.2),
                    inset 5px 5px 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.15) !important;
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 1),
                    0 0 90px rgba(255, 165, 0, 0.8),
                    0 20px 40px rgba(0, 0, 0, 0.4),
                    inset 0 0 30px rgba(255, 215, 0, 0.6);
            }
            100% {
                transform: scale(1.1) !important;
                box-shadow: 
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 165, 0, 0.6),
                    0 15px 35px rgba(0, 0, 0, 0.3),
                    inset 0 0 20px rgba(255, 215, 0, 0.4);
            }
        }

        /* Golden particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: particle-burst 1.2s ease-out forwards;
        }

        .particle-inner {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 15px #ffd700;
        }

        @keyframes particle-burst {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2);
            }
        }

        /* Result display */
        .result-container {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 30px;
            border: 3px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            text-align: center;
        }

        .result-container.show {
            opacity: 1;
            top: -70px;
        }

        .result-label {
            font-size: 12px;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-number {
            font-size: 52px;
            font-weight: 800;
            color: #ff69b4;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
        }

        /* Control buttons */
        .controls {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .btn {
            padding: 16px 45px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-play {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
        }

        .btn-play:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(255, 107, 157, 0.4);
        }

        .btn-play:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-reset {
            background: linear-gradient(135deg, #a8d946 0%, #7cbc3e 100%);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(168, 217, 70, 0.4);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Splash effect */
        .splash {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(100, 200, 220, 0.6), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: splash-animate 0.8s ease-out forwards;
        }

        @keyframes splash-animate {
            0% {
                transform: scale(0.3);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                width: 500px;
                height: 500px;
            }

            .lotus-leaf {
                width: 100px;
                height: 100px;
                font-size: 42px;
            }

            .frog {
                width: 110px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Water ripples -->
        <div class="water-effect">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple"></div>
        </div>

        <!-- Lotus leaves -->
        <div class="lotus-leaves-container">
            <div class="lotus-leaf">1</div>
            <div class="lotus-leaf">2</div>
            <div class="lotus-leaf">3</div>
            <div class="lotus-leaf">4</div>
            <div class="lotus-leaf">5</div>
            <div class="lotus-leaf">6</div>
        </div>

        <!-- Frog -->
        <div class="frog-wrapper">
            <div class="frog">
                <div class="frog-body">
                    <div class="frog-belly"></div>
                    <div class="frog-eyes">
                        <div class="eye">
                            <div class="iris"></div>
                        </div>
                        <div class="eye">
                            <div class="iris"></div>
                        </div>
                    </div>
                    <div class="frog-mouth"></div>
                </div>
                <div class="frog-legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>

        <!-- Result display -->
        <div class="result-container">
            <div class="result-label">ðŸŽ‰ Winning Number ðŸŽ‰</div>
            <div class="result-number">-</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-play" id="playBtn">â–¶ PLAY</button>
            <button class="btn btn-reset" id="resetBtn">âŸ² RESET</button>
        </div>
    </div>

    <script>
        const frog = document.querySelector('.frog');
        const frogWrapper = document.querySelector('.frog-wrapper');
        const leaves = document.querySelectorAll('.lotus-leaf');
        const resultContainer = document.querySelector('.result-container');
        const resultNumber = document.querySelector('.result-number');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameContainer = document.querySelector('.game-container');

        let isAnimating = false;
        let audioContext;

        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play jump sound
        function playJumpSound() {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.setValueAtTime(600, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.15);
            osc.type = 'sine';

            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0, audioContext.currentTime + 0.15);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.15);
        }

        // Play winner sound
        function playWinnerSound() {
            initAudio();
            const notes = [523.25, 659.25, 783.99, 1046.5]; // C5, E5, G5, C6

            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.value = freq;
                osc.type = 'sine';

                const time = audioContext.currentTime + (i * 0.1);
                gain.gain.setValueAtTime(0.2, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);

                osc.start(time);
                osc.stop(time + 0.3);
            });
        }

        // Create golden particles
        function createParticles(leaf) {
            const rect = leaf.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const x = rect.left - containerRect.left + rect.width / 2;
                const y = rect.top - containerRect.top + rect.height / 2;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = (i / 15) * Math.PI * 2;
                const distance = 100 + Math.random() * 60;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.setProperty('--delay', (i * 0.05) + 's');

                const inner = document.createElement('div');
                inner.className = 'particle-inner';
                particle.appendChild(inner);

                gameContainer.appendChild(particle);

                setTimeout(() => particle.remove(), 1200);
            }
        }

        // Create splash
        function createSplash() {
            const splash = document.createElement('div');
            splash.className = 'splash';
            splash.style.left = '350px';
            splash.style.top = '350px';
            gameContainer.appendChild(splash);
            setTimeout(() => splash.remove(), 800);
        }

        // Main game function
        async function playGame() {
            if (isAnimating) return;

            isAnimating = true;
            playBtn.disabled = true;

            // Reset previous winners
            leaves.forEach(leaf => leaf.classList.remove('winner'));
            resultContainer.classList.remove('show');

            // Play sounds and effects
            playJumpSound();
            createSplash();

            // Animate frog jump
            frog.classList.add('jumping');

            // Select random winner
            const randomIndex = Math.floor(Math.random() * 6);
            const winningLeaf = leaves[randomIndex];
            const winningNum = winningLeaf.textContent;

            // Wait for animation
            await new Promise(resolve => setTimeout(resolve, 800));

            // Show winner
            frog.classList.remove('jumping');
            winningLeaf.classList.add('winner');
            createParticles(winningLeaf);
            playWinnerSound();

            // Display result
            resultNumber.textContent = winningNum;
            resultContainer.classList.add('show');

            // Allow next game
            setTimeout(() => {
                isAnimating = false;
                playBtn.disabled = false;
            }, 1000);
        }

        // Reset game
        function resetGame() {
            leaves.forEach(leaf => leaf.classList.remove('winner'));
            resultContainer.classList.remove('show');
            frog.classList.remove('jumping');
            resultNumber.textContent = '-';
            isAnimating = false;
            playBtn.disabled = false;
        }

        // Event listeners
        playBtn.addEventListener('click', playGame);
        resetBtn.addEventListener('click', resetGame);
        frogWrapper.addEventListener('click', () => {
            if (!isAnimating) playGame();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isAnimating) {
                e.preventDefault();
                playGame();
            }
        });

        // Click leaves directly
        leaves.forEach(leaf => {
            leaf.addEventListener('click', (e) => {
                e.stopPropagation();
                if (!isAnimating) playGame();
            });
        });
    </script>
</body>
</html>
