<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Lotus Frog Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #e8f4f8 0%, #c8e6f5 50%, #a8d8ea 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        /* Game area */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        /* Floating background leaves */
        .bg-leaf {
            position: absolute;
            opacity: 0.3;
            animation: float-bg 8s infinite ease-in-out;
        }

        .bg-leaf:nth-child(1) { width: 80px; top: 10%; left: 5%; animation-delay: 0s; }
        .bg-leaf:nth-child(2) { width: 60px; top: 20%; right: 8%; animation-delay: 1s; }
        .bg-leaf:nth-child(3) { width: 100px; bottom: 15%; left: 10%; animation-delay: 2s; }
        .bg-leaf:nth-child(4) { width: 70px; bottom: 10%; right: 5%; animation-delay: 1.5s; }

        @keyframes float-bg {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        /* Main game container */
        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: radial-gradient(ellipse at 50% 40%, #b8e0f0 0%, #7ec8e3 50%, #4a9fb5 100%);
            border-radius: 50%;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.2),
                inset 0 -40px 60px rgba(0, 0, 0, 0.1),
                inset 0 40px 60px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        /* Water surface detail */
        .water-detail {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.05) 0%, transparent 50%);
        }

        /* Ripple effect */
        .ripple-container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border: 1px solid rgba(100, 200, 220, 0.25);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple-expand 4s infinite ease-out;
        }

        .ripple:nth-child(1) { animation-delay: 0s; }
        .ripple:nth-child(2) { animation-delay: 1.3s; }
        .ripple:nth-child(3) { animation-delay: 2.6s; }

        @keyframes ripple-expand {
            0% {
                width: 50px;
                height: 50px;
                opacity: 1;
            }
            100% {
                width: 700px;
                height: 700px;
                opacity: 0;
            }
        }

        /* Leaves scattered around */
        .leaves-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .lotus-leaf {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #a8d946 0%, #7cbc3e 50%, #5a9d3d 100%);
            border-radius: 50% 0% 50% 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            font-weight: 800;
            color: white;
            text-shadow: 
                -2px -2px 4px rgba(0, 0, 0, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.25),
                inset -8px -8px 20px rgba(0, 0, 0, 0.15),
                inset 8px 8px 20px rgba(255, 255, 255, 0.2);
            border: 4px solid #ff69b4;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 2;
        }

        /* Leaf shine */
        .lotus-leaf::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 60%);
            border-radius: inherit;
            pointer-events: none;
        }

        /* Leaf droplets */
        .lotus-leaf::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            top: 15px;
            right: 15px;
            box-shadow: 
                inset -2px -2px 4px rgba(0, 0, 0, 0.2),
                15px 25px 0 6px rgba(255, 255, 255, 0.25);
        }

        .lotus-leaf:hover {
            transform: scale(1.12) translateY(-15px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.35),
                0 0 40px rgba(255, 105, 180, 0.5),
                inset -8px -8px 20px rgba(0, 0, 0, 0.15),
                inset 8px 8px 20px rgba(255, 255, 255, 0.35);
        }

        /* Scattered positioning */
        .lotus-leaf:nth-child(1) { 
            top: 15%;
            right: 12%;
            transform: rotate(-20deg);
        }
        .lotus-leaf:nth-child(2) { 
            top: 25%;
            left: 15%;
            transform: rotate(35deg);
        }
        .lotus-leaf:nth-child(3) { 
            top: 50%;
            left: 8%;
            transform: rotate(-45deg);
        }
        .lotus-leaf:nth-child(4) { 
            bottom: 20%;
            left: 18%;
            transform: rotate(60deg);
        }
        .lotus-leaf:nth-child(5) { 
            bottom: 18%;
            right: 10%;
            transform: rotate(-50deg);
        }
        .lotus-leaf:nth-child(6) { 
            top: 55%;
            right: 8%;
            transform: rotate(30deg);
        }

        /* Center frog - LARGE AND PROMINENT */
        .frog-center {
            position: absolute;
            z-index: 50;
            cursor: pointer;
            animation: frog-breathe 3s ease-in-out infinite;
        }

        @keyframes frog-breathe {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-10px); }
        }

        .frog-body {
            width: 180px;
            height: 150px;
            background: linear-gradient(180deg, #7eca3b 0%, #5aa831 50%, #4a9428 100%);
            border-radius: 55% 55% 45% 45%;
            position: relative;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset -12px -12px 25px rgba(0, 0, 0, 0.25),
                inset 12px 12px 25px rgba(255, 255, 255, 0.2);
        }

        .frog-belly {
            position: absolute;
            width: 100px;
            height: 85px;
            background: linear-gradient(180deg, #c4e89c 0%, #a8d968 100%);
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .frog-eyes {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 25px;
            top: 20px;
            z-index: 2;
        }

        .eye {
            width: 45px;
            height: 55px;
            background: linear-gradient(135deg, #fff 0%, #e8e8e8 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .iris {
            width: 28px;
            height: 38px;
            background: #ff8c00;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 8px;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .iris::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            top: 8px;
            left: 8px;
            opacity: 0.8;
        }

        .frog-mouth {
            position: absolute;
            width: 45px;
            height: 15px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: none;
            border-radius: 0 0 50% 50%;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
        }

        .frog-legs {
            position: absolute;
            bottom: 0px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 15px;
        }

        .leg {
            width: 38px;
            height: 32px;
            background: linear-gradient(135deg, #5aa831 0%, #4a9428 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .leg::after {
            content: '';
            position: absolute;
            width: 42px;
            height: 16px;
            background: linear-gradient(180deg, #ff8c00, #ff6b00);
            border-radius: 50%;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Jump animation */
        .frog-body.jumping {
            animation: frog-jump-3d 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes frog-jump-3d {
            0% { transform: scale(1) translateY(0) rotateX(0deg); }
            15% { transform: scale(1.1, 0.85) translateY(0) rotateX(0deg); }
            40% { transform: scale(1.05) translateY(-150px) rotateX(-20deg); }
            65% { transform: scale(1) translateY(-180px) rotateX(-25deg); }
            85% { transform: scale(1) translateY(-100px) rotateX(-15deg); }
            100% { transform: scale(1) translateY(0) rotateX(0deg); }
        }

        /* Winner leaf effect */
        .lotus-leaf.winner {
            animation: leaf-winner-burst 1.3s ease-out forwards !important;
        }

        @keyframes leaf-winner-burst {
            0% {
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.25),
                    inset -8px -8px 20px rgba(0, 0, 0, 0.15);
            }
            40% {
                transform: scale(1.25) !important;
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 1),
                    0 0 120px rgba(255, 165, 0, 0.9),
                    0 25px 50px rgba(0, 0, 0, 0.5);
            }
            100% {
                transform: scale(1.15) !important;
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.8),
                    0 0 80px rgba(255, 165, 0, 0.6),
                    0 20px 40px rgba(0, 0, 0, 0.3);
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .particle-inner {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
            animation: particle-fly 1.2s ease-out forwards;
        }

        @keyframes particle-fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.2);
            }
        }

        /* Result display */
        .result-box {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 25px 50px;
            border-radius: 40px;
            border: 4px solid #ff69b4;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 105, 180, 0.3);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            text-align: center;
            z-index: 100;
        }

        .result-box.show {
            opacity: 1;
            top: -85px;
        }

        .result-label {
            font-size: 13px;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-num {
            font-size: 60px;
            font-weight: 800;
            color: #ff69b4;
            text-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
        }

        /* Bottom controls */
        .controls-section {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn-primary {
            padding: 18px 50px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-play {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
        }

        .btn-play:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(255, 107, 157, 0.5);
        }

        .btn-play:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-reset {
            background: linear-gradient(135deg, #a8d946 0%, #7cbc3e 100%);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(168, 217, 70, 0.5);
        }

        .btn-primary span {
            position: relative;
            z-index: 2;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .game-container {
                width: 450px;
                height: 450px;
            }

            .lotus-leaf {
                width: 90px;
                height: 90px;
                font-size: 40px;
            }

            .frog-body {
                width: 130px;
                height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Background floating leaves -->
        <div class="bg-leaf" style="background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%237cbc3e%22 d=%22M50,0Q100,0 100,50Q100,100 50,100Q0,100 0,50Q0,0 50,0%22/></svg>');"></div>
        <div class="bg-leaf" style="background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%237cbc3e%22 d=%22M50,0Q100,0 100,50Q100,100 50,100Q0,100 0,50Q0,0 50,0%22/></svg>');"></div>
        <div class="bg-leaf" style="background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%237cbc3e%22 d=%22M50,0Q100,0 100,50Q100,100 50,100Q0,100 0,50Q0,0 50,0%22/></svg>');"></div>
        <div class="bg-leaf" style="background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path fill=%22%237cbc3e%22 d=%22M50,0Q100,0 100,50Q100,100 50,100Q0,100 0,50Q0,0 50,0%22/></svg>');"></div>

        <!-- Main game area -->
        <div class="game-area">
            <div class="game-container">
                <div class="water-detail"></div>
                
                <div class="ripple-container">
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                    <div class="ripple"></div>
                </div>

                <div class="leaves-container">
                    <div class="lotus-leaf">1</div>
                    <div class="lotus-leaf">2</div>
                    <div class="lotus-leaf">3</div>
                    <div class="lotus-leaf">4</div>
                    <div class="lotus-leaf">5</div>
                    <div class="lotus-leaf">6</div>
                </div>

                <div class="frog-center">
                    <div class="frog-body">
                        <div class="frog-belly"></div>
                        <div class="frog-eyes">
                            <div class="eye">
                                <div class="iris"></div>
                            </div>
                            <div class="eye">
                                <div class="iris"></div>
                            </div>
                        </div>
                        <div class="frog-mouth"></div>
                    </div>
                    <div class="frog-legs">
                        <div class="leg"></div>
                        <div class="leg"></div>
                        <div class="leg"></div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="result-label">ðŸŽ¯ Winning Number</div>
                    <div class="result-num">-</div>
                </div>
            </div>
        </div>

        <!-- Control buttons -->
        <div class="controls-section">
            <button class="btn-primary btn-play" id="playBtn">
                <span>â–¶ PLAY NOW</span>
            </button>
            <button class="btn-primary btn-reset" id="resetBtn">
                <span>âŸ² RESET</span>
            </button>
        </div>
    </div>

    <script>
        const frogBody = document.querySelector('.frog-body');
        const frogCenter = document.querySelector('.frog-center');
        const leaves = document.querySelectorAll('.lotus-leaf');
        const resultBox = document.querySelector('.result-box');
        const resultNum = document.querySelector('.result-num');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameContainer = document.querySelector('.game-container');

        let isAnimating = false;
        let audioContext;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playJumpSound() {
            initAudio();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.connect(gain);
            gain.connect(audioContext.destination);

            osc.frequency.setValueAtTime(700, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.2);
            osc.type = 'sine';

            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0, audioContext.currentTime + 0.2);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.2);
        }

        function playWinnerSound() {
            initAudio();
            const notes = [523.25, 659.25, 783.99, 1046.5];

            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.connect(gain);
                gain.connect(audioContext.destination);

                osc.frequency.value = freq;
                osc.type = 'sine';

                const time = audioContext.currentTime + (i * 0.12);
                gain.gain.setValueAtTime(0.25, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.35);

                osc.start(time);
                osc.stop(time + 0.35);
            });
        }

        function createParticles(leaf) {
            const rect = leaf.getBoundingClientRect();
            const containerRect = gameContainer.getBoundingClientRect();

            for (let i = 0; i < 18; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const x = rect.left - containerRect.left + rect.width / 2;
                const y = rect.top - containerRect.top + rect.height / 2;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = (i / 18) * Math.PI * 2;
                const distance = 120 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                const inner = document.createElement('div');
                inner.className = 'particle-inner';
                particle.appendChild(inner);

                gameContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
        }

        async function playGame() {
            if (isAnimating) return;

            isAnimating = true;
            playBtn.disabled = true;

            leaves.forEach(leaf => leaf.classList.remove('winner'));
            resultBox.classList.remove('show');

            playJumpSound();
            frogBody.classList.add('jumping');

            const randomIndex = Math.floor(Math.random() * 6);
            const winningLeaf = leaves[randomIndex];
            const winningNum = winningLeaf.textContent;

            await new Promise(resolve => setTimeout(resolve, 800));

            frogBody.classList.remove('jumping');
            winningLeaf.classList.add('winner');
            createParticles(winningLeaf);
            playWinnerSound();

            resultNum.textContent = winningNum;
            resultBox.classList.add('show');

            setTimeout(() => {
                isAnimating = false;
                playBtn.disabled = false;
            }, 1200);
        }

        function resetGame() {
            leaves.forEach(leaf => leaf.classList.remove('winner'));
            resultBox.classList.remove('show');
            frogBody.classList.remove('jumping');
            resultNum.textContent = '-';
            isAnimating = false;
            playBtn.disabled = false;
        }

        playBtn.addEventListener('click', playGame);
        resetBtn.addEventListener('click', resetGame);
        frogCenter.addEventListener('click', () => !isAnimating && playGame());

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isAnimating) {
                e.preventDefault();
                playGame();
            }
        });

        leaves.forEach(leaf => {
            leaf.addEventListener('click', (e) => {
                e.stopPropagation();
                !isAnimating && playGame();
            });
        });
    </script>
</body>
</html>
